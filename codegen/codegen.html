            const ALPHABET = "abcdefghijklmnopqrstuvwxyz"
            const INDENT = "\xa0\xa0\xa0\xa0"
            const NUMERICAL_OPERATORS = ["+","-","/","*"]

            const random = {
                choice: (items) => items[Math.floor(Math.random()*items.length)],
                random: () => Math.random(),
                randint: (min, max) => Math.floor(Math.random() * (max - min) + min)
            }

            function generateRandomString(level){
                stuff = []
                
                for(let i = 0; i < random.randint(1,3)*5;i++){
                    stuff.push(random.choice(words))
                    
                    if(random.random() < 0.01){
                        stuff.push("\\<br>")
                        stuff.push(INDENT * level)
                    }
                }
                
                return "\"" + stuff.join(" ") + "\""
            }

            function randomRangeNumberForType(type){
                return random.choice({
                    "int": ["10","100","1000","50"],
                    "float": ["0.1","3.142","8.94","5.12"]
                }[type])
            }

            function getRandomType(){
                return random.choice(
                    ["int","float"]
                )
            }
                
            function generateVariableName(level){
                let vr = random.choice(words)
                
                while(true){
                    while(!vr.match("^([a-zA-Z][a-zA-Z0-9]+)$")){  
                        vr = random.choice(words)  
                    }
                        
                    if(!variableExists(vr,level)){
                        break
                    }
                }
                    
                return vr
            }

            function getRandomVariableWithType(level,type){
                let vr = getRandomVariable(level)
                
                
                let limit = 0
                while(true){
                    if(limit > 50){
                        return undefined
                    }
                    if(vr == undefined || vr.type in type){
                        break
                    }
                    
                    vr =  getRandomVariable(level)
                    limit += 1
                }

                return vr
            }
                
            function randomNumericalExpression(level){
                let vr = getRandomVariableWithType(level,['int','float'])
                
                if(vr == undefined){
                    vr = randomRangeNumberForType('int')
                }
                else{
                    vr = vr.name
                }
                    
                return `${vr} ${random.choice(NUMERICAL_OPERATORS)} ${randomRangeNumberForType('int')}`
            }

                        vr = random.choice(ALPHABET)
                    }
                    
                    variables[level+1] = []
                    variables[level+1].push(new Variable(vr, "int"))
                    return [
                        `for(int ${vr} = 0;${vr} <  ${randomNumericalExpression(level)};${vr}++){`,
                        level+1
                    ]
                }
            }

            class WhileLoop extends Statement{
                generate(level){
                    let vr = getRandomVariableWithType(level, ['int','float'])
                    
                    if(vr == undefined){
                        vr = randomRangeNumberForType('int')
                    }else{
                        vr = vr.name
                    }
                    
                    return [
                        `while(${vr} < ${randomRangeNumberForType('int')}){`,
                        level+1
                        ]
                }
            }
                    
            class VariableInitialization extends Statement {
                generate(level){
                    let tp = getRandomType()
                    
                    let vr = generateVariableName(level)
                    variables[level].push(new Variable(vr,tp))
                    
                    return [
                        `${tp} ${vr} = ${randomNumericalExpression(level)};`,
                        level
                    ]
                }
            }
                    
            class VariableSmallOperation extends Statement{
                generate(level){
                    let vr = getRandomVariableWithType(level,["int","float"])
                    
                    let op = random.choice(["++","--"])
                    
                    if(vr == undefined){
                        return [" ",level]
                    }else{
                        vr = vr.name
                    }
                
                    
                    return [
                        `${vr}${op};`,
                        level
                ]
                }
            }

            class VariableOperation extends Statement{
                generate(level){
                    let vr = getRandomVariableWithType(level,["int","float"])
                    
                    if(vr == undefined){
                        return [" ",level]
                    }else{
                        vr = vr.name
                    }
                
                    
                    return [
                        `${vr} = ${randomNumericalExpression(level)};`,
                        level
                    ]
                }
            }
                    
            class Variable{
                constructor(name,type){
                    this.name = name
                    this.type = type
                }
            }


            let statements = [
                new PrintStatement(),
                new PrintStatement(),
                new Comment(),
                new ForLoop(),
                new WhileLoop(),
                new VariableInitialization(),
                new VariableSmallOperation(),
                new VariableOperation()
            ]

            function variableExists(name,level){
                while(level > 0){
                    if(variables[level].some(x => x.name === name)){
                        return true
                    }
                    level -= 1
                }

                return false
            }

            function getRandomVariable(level){
                while(level > 0){
                    if(random.random() < 0.4){
                        if(variables[level].length == 0){
                            return undefined
                        }
                        return random.choice(variables[level])
                    }
                    level -= 1
                }

                return undefined
            }
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            let linesTillNow = 0
            function newline(level, text){
                linesTillNow += 1
                out.innerHTML += (INDENT.repeat(level)) + text + "<br>"
            }
            function  generate(){
                out = document.getElementById("code")
                out.innerHTML = "int main(){" + "<br>"

                variables = {}
                linesTillNow = 0
                let level = 1
                let linesTotal = 200


                for(let i = 0;i < linesTotal;i++){
                    if(!(level in variables)){
                        variables[level] = []
                    }
                    
                    if(random.random()  < 0.7){
                        statement = random.choice(statements)
                        let generated = statement.generate(level)
                        console.log(statement.generate);
                        newline(level,generated[0])
                        level = generated[1]
                    }else{
                        newline(level,"")
                    }
                    
                    if(random.random() < level/20 && level > 1){
                        variables[level] = []
                        level -= 1
                        newline(level,"}")
                    }
                        
                    if(level*2 >= linesTotal - i && level > 1){
                        variables[level] = []
                        level -= 1
                        newline(level,"}")
                    }
                    
                    sleep(100);
                }
                    

                out.innerHTML += "}<br>"
            }

            document.getElementById("generate").onclick = generate;
        </script>
    </body>
